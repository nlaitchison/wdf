<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title> Form - WDF Lab 6</title>
		<style type="text/css">
			
			form {
				width: 500px;
				border: 1px solid;
			}
			
			fieldset {
			border-top: none;
			border-left: none;
			border-right: none;
			border-bottom: 1px thin;
			padding-top: 15px;
			}
			
			fieldset:last-child {
			border: none;
			}
			
		</style>
	
	</head>
	
	<body>
		<h1>Form - WFD Lab 6 </h1>
		<p> This is a sample form.</p>
		<h2> Form: </h2>
		<form> 
			<fieldset>
				<label for="name"> First Name </label>
				<input type="text" name="name" value=" " />
			</fieldset>	
			<fieldset>
				<label for="gender"> Gender </label>
					<select id="gender">
				 		<option> Male </option>
				 		<option> Female </option>
					</select>
				</label>
			</fieldset>
			
		</form>
	</body>
	</html>
