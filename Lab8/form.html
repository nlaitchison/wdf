<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title> Form - WDF Lab 6</title>
		<style type="text/css">
			
			form {
				width: 480px;
				border: 1px solid;
			}
			
			fieldset {
			border-top: none;
			border-left: none;
			border-right: none;
			border-bottom: 1px thin;
			padding-top: 15px;
			}
			
			fieldset:last-child {
			border: none;
			}
			
			textarea {
				min-width: 455px;
			}
			
			legend {
				font-weight: bold;
				font-size: 20px;
				margin-top: 15px;
			}
			
		</style>
	
	</head>
	
	<body>
		<h1>Form - WFD Lab 6 </h1>
		<p> This is a sample form.</p>
		<h2> Form: </h2>
		<form action="/"> <!-- Start Form -->
			<fieldset>
				<legend> About You: </legend>
					<label for="name"> First Name </label>
					<input type="text" name="name" id="name"/>
			</fieldset>	
			
			<fieldset>
				<label> Gender: </label>
					<label><input type="radio" name="gender" value=" " />Male</label>
					<label><input type="radio" name="gender" value=" " />Female</label>
			</fieldset>
			
			<fieldset>
				<label for="age"> Age </label>
					<select id="age">
				 		<option> -- </option>
				 		<option> 16 </option>
				 		<option> 17 </option>
				 		<option> 18 </option>
				 		<option> 19 </option>
				 		<option> 20 </option>
					</select>
			</fieldset>
			
			<fieldset>
				<legend> Music Interests: </legend>
					<label> Favorite Music Genres: </label>
				 		<label><input type="checkbox" name="genre" value=" " />Pop Punk</label>
						<label><input type="checkbox" name="genre" value=" " />Post-Hardcore</label>
						<label><input type="checkbox" name="genre" value=" " />Hardcore</label>
						<label><input type="checkbox" name="genre" value=" " />Acoustic</label>
						<label><input type="checkbox" name="genre" value=" " />Rock</label>
			</fieldset>
			
			<fieldset>
				<label for="bands" > Favorite Bands: </label>
				 		<textarea id="bands"> </textarea>
			</fieldset>	
			
				<fieldset class="submit">
					<input type="submit" value="Submit Form" title="Submit this form." />
				</fieldset>
		</form> <!-- End Form -->
	</body>
	</html>
