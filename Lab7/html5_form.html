<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title> HTML5 Form - WDF Lab 7</title>
		<style type="text/css">
			
			form {
				width: 480px;
				border: 1px solid;
			}
			
			fieldset {
			border-top: none;
			border-left: none;
			border-right: none;
			border-bottom: 1px thin;
			padding-top: 15px;
			}
			
			fieldset:last-child {
			border: none;
			}
			
			textarea {
				min-width: 455px;
			}
			
		</style>
	
	</head>
	
	<body>
		<h1>HTML5 Form - WFD Lab 7 </h1>
		<p> This is a sample form.</p>
		<h2> Form: </h2>
		<form action="/" > <!-- start form -->
			
			<fieldset>
				<label for="email"> Email </label>
				<input type="email" name="email" id="email" autofocus="autofocus" placeholder="email@gmail.com"/>
			</fieldset>	
			
			<fieldset>
				<label for="url"> URL *</label>
				<input type="url" name="url" id="url" required="required"/>
			</fieldset>
			
			<fieldset>
				<label for="phonenumber"> Phone Number </label>
				<input type="tel" name="phonenumber" id="phonenumber" />
			</fieldset>
			
			<fieldset>
				<label for="search"> Enter Search </label>
				<input type="search" name="search" id="search" />
			</fieldset>
			
			<fieldset>
				<label for="color"> Pick a Color </label>
				<input type="color" name="color" id="color" />
			</fieldset>
			
			<fieldset>
				<label for="slider"> Choose a Range </label>
				<input type="range" name="slider" id="slider" />
			</fieldset>
			
			<fieldset>
				<label for="number"> Choose a Number </label>
				<input type="number" name="number" id="number" min="10" max="20" />
			</fieldset>
			
			<fieldset>
				<label for="date_picker"> Pick a Date </label>
				<input type="date" name="date_picker" id="date_picker" />
			</fieldset>
			
			<fieldset>
				<label for="time_picker"> Pick a Time </label>
				<input type="time" name="time_picker" id="time_picker" />
			</fieldset>
			
			<fieldset>
				<label> Type Cat </label>
					<input type="text" list="catdata"/>
					<datalist id="catdata">
						<option label="Cats" value="Cat"></option>
						<option label="Kitten" value="Cat"></option>
						<option label="Kitten" value="Cat"></option>
						<option label="Kitty" value="Cat"></option>
					</datalist>
			</fieldset>
			
			<fieldset>
				<progress value="40" max="100"> 40% </progress>
			</fieldset>
			
			<fieldset>
				<input type="submit" value="Submit" />
			</fieldset>
			
		</form> <!-- end form -->
		
	</body>
	</html>
